<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <main>
        <section class="top"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            <div>Alpha Translator</div>
        </section>
        <section class="bottom">
            <div class="language-selector">
                <div class="language-group">
                    <img src="{{ url_for('static', filename='images/symbol-1.svg') }}" alt="symbol-1">
                    <select class="list-bar" id="from-language">
                        <option value="auto">Detect Language</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="th">Thai</option>
                        <option value="vi">Vietnamese</option>
                        <option value="nl">Dutch</option>
                        <option value="sv">Swedish</option>
                        <option value="da">Danish</option>
                        <option value="no">Norwegian</option>
                        <option value="fi">Finnish</option>
                        <option value="pl">Polish</option>
                    </select>
                </div>

                <img  class="arrow" src="/static/images/rightarrow.svg" alt="">

                <div class="language-group">
                    <img src="{{ url_for('static', filename='images/symbol-1.svg') }}" alt="symbol-1">
                    <select class="list-bar" id="to-language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="th">Thai</option>
                        <option value="vi">Vietnamese</option>
                        <option value="nl">Dutch</option>
                        <option value="sv">Swedish</option>
                        <option value="da">Danish</option>
                        <option value="no">Norwegian</option>
                        <option value="fi">Finnish</option>
                        <option value="pl">Polish</option>
                    </select>
                </div>
            </div>
        </section>
        <div class="text-area">
            <div class="text-group"> <textarea class="text-box" id="source-text" placeholder="Enter Text..."></textarea>
                <div class="char-counter" id="char-counter">0 / 5000</div>
            </div>
            <div class="text-group"> <textarea class="text-box" id="target-text" placeholder="Translation.."
                    readonly></textarea>
            </div>
        </div>

        <div class="error-message" id="error-message">
            Something went wrong. Please try again.
        </div>
        <div class="translate"> <button class="translate-btn" id="translate-btn">
                <div class="loading-spinner"></div>
                <span class="btn-text">🚀 Translate</span>
            </button>
        </div>

        <div class="features">
            <button class="feature-btn" id="clear-btn">🗑️ Clear</button>
            <button class="feature-btn" id="copy-btn">📋 Copy Translation</button>
            <button class="feature-btn" id="speak-btn">🔊 Listen</button>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
